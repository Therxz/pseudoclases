<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Desafío

Crea 2 cajas: Una con un enlace y otra con un input. 

A la caja con el enlace, al pasar el mouse por encima dale un color distinto al original y al enlace dale otro color cuando ya se haya ingresado al mismo.

A la caja con el input también dale un color (distinto al de la caja 1) al pasar el mouse por encima y cambia los estilos del input cuando se clickea sobre el mismo. -->

    <main>
      <div class="cajae"><a href="https://google.com">Entrá a google</a></div>
      <div class="cajai">
        <input class="bttn" type="button" value="Haz Click Aqui" />
      </div>
    </main>
  </body>
</html>
